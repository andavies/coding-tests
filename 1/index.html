<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>deepClone</title>
	</head>

	<body>
		
		<h1>Tests</h1>

		<div id="handles-non-object">
			<h2>Throws exception if non-object passed</h2>
		</div>

		<div id="handles-no-parameters">
			<h2>Throws exception if no parameters passed</h2>
		</div>

		<div id="handles-multiple-parameters">
			<h2>Throws exception if multiple parameters passed</h2>
		</div>

		<div id="returns-object">
			<h2>Returns object</h2>
		</div>

		<div id="returns-new-object">
			<h2>Returns object with different ID to input</h2>
		</div>

		<div id="handles-empty-object">
			<h2>Returns empty object if empty object passed</h2>
		</div>

		<div id="key-values-identical">
			<h2>Key/values identical in each object</h2>
		</div>


		<button id="run-tests">Run tests</button>

		<script src="deepclone.js"></script>
		<script src="tests.js"></script>

	</body>

</html>
